<!DOCTYPE html>
<html lang="es">
    <head>

    <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer 
    src="https://jrdiaz08.github.io/Virtualverso.co/angel.glb" 
    ios-src="https://jrdiaz08.github.io/Virtualverso.co/angel.usdz"
    ar ar-modes="webxr scene-viewer quick-look" 
    camera-controls poster="https://jrdiaz08.github.io/Virtualverso.co/poster.webp" 
    shadow-intensity="1" style="width: 100%;">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
    
</body>
</html>
