<!DOCTYPE html>
<html lang="es">
    <head>
    <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>
<body>
    <model-viewer 
    id="model-viewer"
    alt="Prueba Apolo"
    src="https://jrdiaz08.github.io/Virtualverso.co/atlas.glb" 
    ios-src="https://jrdiaz08.github.io/Virtualverso.co/atlas.usdz"
    ar 
    ar-modes="scene-viewer webxr" 
    camera-controls
    touch-action="pan-y" 
    poster="https://jrdiaz08.github.io/Virtualverso.co/poster.webp"  
    style="display: block;margin-left: auto;margin-right: auto ; height: 800px;width: 800px;;">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
    
</body>
</html>
